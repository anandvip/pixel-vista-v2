<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelVista Explorer 2024</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
</head>
<body>
   <header>
    <h1>PixelVista Explorer</h1>
    <div id="auth-container">
        <div id="auth-status"></div>
        <button id="sign-out-button" style="display:none">Sign Out</button>
    </div>
   </header>
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search for images">
            <button id="search-button">Search</button>
        </section>
        <section id="image-grid"></section>
        <section id="pagination">
            <button id="prev-page">Previous</button>
            <button id="next-page">Next</button>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
